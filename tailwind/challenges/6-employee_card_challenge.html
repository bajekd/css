<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card Challange</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col w-1/3 h-full m-auto bg-white shadow rounded-lg overflow-hidden">
        <header class="bg-gray-200 text-gray-700 px-6 py-4 text-center">The title of the card goes here</header>

        <section class="flex justify-between items-center px-6 py-4">
            <div class="bg-orange-600 text-xs uppercase px-2 py-1 rounded-full border border-gray-200 text-orange-200 font-bold">Under Review</div>
            <div class="text-sm">May 14, 1999</div>
        </section>

        <section class="px-6 py-4 border-t border-gray-200">
            <div class="border rounded-lg p-4 bg-gray-200">Here is short comment about this employee</div>
        </section>

        <footer class="bg-gray-200 px-6 py-4">
            <div class="uppercase font-bold text-xs text-gray-600">Employee</div>
            <div class="flex items-center pt-3">
                <div class="bg-blue-700 w-12 h-12 flex justify-center items-center rounded-full font-bold text-white">G</div>
                <div class="ml-4">
                    <p class="font-bold">Galactus</p>
                    <p class="font-sm text-gray-700 mt-1">Proffesional Worlds Destroyer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
