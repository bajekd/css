<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons challange</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div><button class="m-4 bg-blue-800 py-2 px-4 text-gray-300 rounded-lg border-l-8 border-blue-700">Submit</button></div>
    <div><button class="m-4 border-2 border-red-600 text-red-600 rounded px-3">Cancel</button></div>
    <div><button class="m-4 bg-indigo-200 border-b-4 border-t-4 border-indigo-800 text-blue-900 px-4">Save</button></div>
    <div><button class="m-4 uppercase font-bold text-sm border-4 rounded-full border-orange-800 bg-orange-600 px-16 py-3">buy now</button></div>
    <div><button class="uppercase text-xs font-serif m-4 p-2 border">test it out</button></div>
</body>
</html>
