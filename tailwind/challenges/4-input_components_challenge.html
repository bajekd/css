<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input challenge</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="h-screen flex flex-col justify-center items-center">
    <label for="full_name" class="text-gray-700 text-sm text-bold select-none">Full name</label>
    <input type="text" id="full_name" class="mt-2 shadow border rounded-lg w-2/3 px-3 text-gray-700 focus:bg-blue-100 placeholder-indigo-300 text-center" placeholder="Enter your full name">
    <button class="mt-2 px-3 py-2 bg-blue-900 text-blue-100 rounded-lg">Save</button>
    
</body>
</html>
